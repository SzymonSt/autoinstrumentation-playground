apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.dummy-gateway.name }}
  namespace: {{ .Values.namespace }}
  {{- with .Values.dummy-gateway.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.dummy-gateway.replicaCount }}
  selector:
    {{- with .Values.dummy-gateway.labels }}
    matchLabels:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  template:
    metadata:
      {{- with .Values.dummy-gateway.labels }}
      labels:
        {{- toYaml . | nindent 8 }}
      {{- end }}

    spec:
      containers:
        - name: {{ .Values.dummy-gateway.name }}
          image: {{ .Values.dummy-gateway.image }}
          ports:
            - name: http
              containerPort: {{ .Values.dummy-gateway.port }}
              protocol: TCP