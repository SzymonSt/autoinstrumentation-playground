apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.dummy-gateway.name }}-service
  namespace: {{ .Values.namespace }}
  {{- with .Values.dummy-gateway.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.dummy-gateway.port }}
      targetPort: {{ .Values.dummy-gateway.port }}
      protocol: TCP
  {{- with .Values.dummy-gateway.labels }}
  selector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
